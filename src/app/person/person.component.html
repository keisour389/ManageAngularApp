    <!--Pagination-->
    <div class="pagination">
        <a href="javascript:void(0)" class="btn btn-primary" style="margin-right: 10px;"
            (click)="prePage()">Previous</a>
        <h5>{{page}}</h5>
        <a href="javascript:void(0)" class="btn btn-primary" style="margin-left: 10px;" (click)="nextPage()">Next</a>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="personModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modify Person</h5>
                <button type="button" class="close" JSONData-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="row form-group">
                        <div class="col-sm-3">
                            Name
                        </div>
                        <div class="col-sm-9">
                            <input [(ngModel)]="personModify.Name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-3">
                            Age
                        </div>
                        <div class="col-sm-9">
                            <input [(ngModel)]="personModify.Age" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-3">
                            Address
                        </div>
                        <div class="col-sm-9">
                            <input [(ngModel)]="personModify.Address" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-3">
                            Country
                        </div>
                        <div class="col-sm-9">
                            <input [(ngModel)]="personModify.Country" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-3">
                            Is Married
                        </div>
                        <div class="col-sm-9">
                            <input [(ngModel)]="personModify.Married" type="checkbox">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" JSONData-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
